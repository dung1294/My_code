<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin lỗi bạn Hòa nhó</title>
    <style>
        body {
            background: url("img/z6219648525553_6d2a401d676780ac034151dfe669771d.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #agree, #no {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #agree {
            background-color: #4caf50;
            color: white;
        }
        #no {
            position: absolute;
            background-color: #f44336;
            color: white;
            animation: move 3s infinite;
        }
        @keyframes move {
            0% { top: 50%; left: 50%; transform: translate(-50%, -50%); }
            25% { top: 10%; left: 90%; transform: translate(-50%, -50%); }
            50% { top: 90%; left: 10%; transform: translate(-50%, -50%); }
            75% { top: 50%; left: 90%; transform: translate(-50%, -50%); }
            100% { top: 10%; left: 50%; transform: translate(-50%, -50%); }
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: url('img/z6219648535236_89c74d2c7524b7175dcacc34ac2a8f74.jpg') no-repeat center center;
            background-size: cover;
        }
        #heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: pink;
            display: none;
        }
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { top: -10%; transform: translateX(0);}
            100% { top: 100vh; transform: translateX(20px); }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="audio/romantic-music.mp3" type="audio/mpeg"> <!-- Thay đổi link tới nhạc nền -->
    </audio>
    <div id="message">Dũng xin lỗi bạn Hòa nhó!❤️❤️❤️ Bạn có đồng ý tha lỗi cho bạn ấy không?</div>
    <button id="agree">Đồng ý</button>
    <button id="no">Không</button>
    
    <div id="fireworks"></div>
    <div id="heart">❤️❤️❤️❤️❤️❤️❤️Yeah❤️❤️❤️❤️❤️❤️❤️</div>

    <script>
        // Phát nhạc nền
        document.getElementById('background-music').play();

        document.getElementById('agree').addEventListener('click', function() {
            document.getElementById('fireworks').style.display = 'block';
            document.getElementById('heart').style.display = 'block';

            // Tự động chuyển hướng sau 3 giây
            setTimeout(function() {
                window.location.href = "http://your-original-website.com"; // Thay đổi URL này thành trang web ban đầu của bạn
            }, 3000);
        });

        document.getElementById('no').addEventListener('click', function() {
            alert('Bạn không thể thoát ra khỏi trang này!');
        });

        // Ngăn không cho người dùng thoát khỏi trang web
        window.onbeforeunload = function() {
            return "Bạn có chắc chắn muốn rời khỏi trang này?";
        };

        // Tạo hiệu ứng rơi hoa
        setInterval(function() {
            let petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw'; // Tạo vị trí ngẫu nhiên
            document.body.appendChild(petal);
            setTimeout(() => {
                petal.remove();
            }, 5000); // Xóa cánh hoa sau 5 giây
        }, 300); // Tạo 1 cánh hoa mỗi 300ms
    </script>
</body>
</html>
